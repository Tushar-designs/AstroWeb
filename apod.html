<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NASA APOD Viewer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d1b2a;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }
    img, iframe {
      max-width: 90%;
      height: auto;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #ffffff33;
    }
    .apod-container {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>NASA Astronomy Picture of the Day</h1>
  <div class="apod-container">
    <h2 id="title">Loading...</h2>
    <p id="date"></p>
    <div id="media"></div>
    <p id="explanation" style="max-width: 800px; margin: 20px auto;"></p>
  </div>

  <script>
    const apiKey = 'CEpmh5r82MJZA5Z4XTBE3RKb8xnuDWA3tikjyC6c';
    const url = `https://api.nasa.gov/planetary/apod?api_key=${apiKey}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        document.getElementById("title").innerText = data.title;
        document.getElementById("date").innerText = `Date: ${data.date}`;
        document.getElementById("explanation").innerText = data.explanation;

        const mediaContainer = document.getElementById("media");
        if (data.media_type === "image") {
          mediaContainer.innerHTML = `<img src="${data.url}" alt="${data.title}">`;
        } else if (data.media_type === "video") {
          mediaContainer.innerHTML = `<iframe src="${data.url}" frameborder="0" allowfullscreen></iframe>`;
        }
      })
      .catch(error => {
        document.getElementById("title").innerText = "Failed to load APOD.";
        console.error("Error fetching APOD:", error);
      });
  </script>
</body>
</html>
